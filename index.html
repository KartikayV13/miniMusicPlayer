<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <!-----------------top bar--------------------->
      <div class="top-bar">
        <i class="material-symbols-outlined"> favorite </i>
        <span>My Playlist</span>
        <i class="material-symbols-outlined"> add </i>
      </div>

      <!-- -------------image section---------------->
      <div class="img-area">
        <img
          src="https://thumbs.dreamstime.com/b/vinyl-player-good-design-textile-t-shirt-print-flyer-posters-background-vector-illustration-image-playlist-vinyl-228018032.jpg"
          alt="disc"
        />
      </div>

      <!-- -----------------song name----------------->
      <div class="song-details">
        <p class="name">Song</p>
        <p class="artist">Singer</p>
      </div>

      <!-- -----------------duration bar----------------->
      <div class="progress-area">
        <div class="progress-bar">
          <audio id="main-audio" src=""></audio>
        </div>
        <div class="song-timer">
          <span class="current-time"> 0:00 </span>
          <span class="max-duration"> 0:00 </span>
        </div>
        <audio id="main-audio" src=""></audio>
      </div>

      <!-- --------------controls------------------>
      <div class="controls">
        <!-- ------ repeat button ---- -->
        <i
          id="repeat-plist"
          title="playlist looped"
          class="material-symbols-outlined"
        >
          repeat
        </i>

        <!--------- rewind button ------->
        <i id="prev" class="material-symbols-outlined"> fast_rewind </i>

        <!-- ------------- play / pause ------------- -->
        <div class="play-pause">
          <i class="material-symbols-outlined play"> play_arrow </i>
        </div>

        <!--------- next button --------------->
        <i id="next" class="material-symbols-outlined next"> fast_forward </i>
        <i id="more-music" class="material-symbols-outlined"> queue_music </i>
      </div>

      <!-- ---------------------list of songs-------------- -->
      <div class="music-list">
        <div class="header">
          <div class="row">
            <i class="material-symbols-outlined"> queue_music</i>
            <span>Music List</span>
          </div>
          <i id="close" class="material-symbols-outlined"> close </i>
        </div>
        <ul></ul>
      </div>

      <p class="creator">-- By @KK</p>
    </div>
    <script src="./musicPlayer.js"></script>
  </body>
</html>
